<!DOCTYPE html>
<html>
  <head>
    <title>졸업 작품</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+KR">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-menu">
        <div id="weather" class="weather"></div>
        <div class="top-right-menu">
          <div id="live-clock"></div>
          <div id="user-displayer">로그인</div>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <div class="todo">
            <div id="todo-input" class="todo-input">
              <input type="text" placeholder="To-Do를 입력해주세요." />
              <input type="button" value="입력" />
            </div>
            <div id="todo-list" class="todo-list"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="login-dialog-mask" class="login-dialog-mask hidden">
      <div id="login-dialog" class="login-dialog">
        <input type="text" id="id" placeholder="ID를 입력해주세요." />
        <input type="button" id="loginButton" value="로그인" />
      </div>
    </div>
    <script src="src/liveclock.js"></script>
    <script src="src/login.js"></script>
    <script src="src/todolist.js"></script>
    <script src="src/background.js"></script>
    <script src="src/geolocation.js"></script>
  </body>
</html>
